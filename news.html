    <style>

        *{
            padding: 0;
            margin: 0;
        }
        .news-section {
            width: 1200px;
            margin:50px auto;
        }

        .news-title {
            font-size: 2rem;
            color: #76A26D;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .news-filter {
            margin-bottom: 40px;
        }

        .filter-btn {
            background: none;
            border:2px solid #E9C9A8;
            color: #E29E59;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            height: 40px;
        }

        .active {
            background-color: #E29E59;
            color: white;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px 24px;
            justify-content: center;
        }

        .news-card {
            position: relative;
            display: flex;
            border: 2px solid #76A26D;
            border-radius: 8px;
            background-color: #fff;
            text-align: left;
        }

        .news-date {
            background-color: #F9F6ED;
            padding: 16px;
            width: 80px;
            color: #76A26D;
            font-weight: bold;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-items: center;
            text-align: center;
        }

        .news-content {
            padding: 16px;
            flex: 1;
        }

        .news-content .tag {
            color: #E29E59;
            margin-bottom: 20px;
        }

        .news-content h3 {
            font-size: 1rem;
            margin: 4px 0 12px;
        }

        .news-content img {
            width: 100%;
            border-radius: 4px;
        }

        .news-pagination {
            margin-top: 40px;
        }

        .news-card::before {
            content: "";
            position: absolute;
            inset: -4px;

            border: 2px solid #E29E59;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
            z-index: 2;
            pointer-events: none;
        }

        .news-card:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .news-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

 
        
    </style>
</head>
