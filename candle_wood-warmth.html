    <style>

        .product-main-img{
            display: none;
            
            aspect-ratio:1/1;
            vertical-align:bottom;
        }

        .product-main-img img{
            width: 100%;
        }


        .product-page {
            display: flex;
            align-items: flex-start;
            justify-content: space-evenly;
            flex-direction: row-reverse;
            max-width: var(--total-width);
            width:100%;
            margin: 50px auto;
            gap: 50px;
        }
        
        .product-images{
            max-width: 600px;
            overflow: hidden;
        }

        .product-images img {
            width: 100%;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: sticky;
            top: 100px;      
        }

        .current-price {
            font-size: 30px;
            font-weight: bold;
            color: #F08B72;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 5px;
        }
        .line {
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }

        .scent-btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.2s ease;
        }

        .scent-btn.active {
            background-color: #FFB661;
            color: white;
            border-color: #FFB661;
        }

        .quantity-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #999;
            width: fit-content;
            padding: 4px 8px;
            gap: 15px;
        }

        .qty-btn,
        #qty-num {
        text-align: center;
        font-size: 18px;
        border: none;
        background: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            width: 150px;
            padding: 12px 24px;
            border: 1px solid #85A96E;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .outline {
            background-color: white;
            color: #85A96E;
        }

        .filled {
            background-color: #85A96E;
            color: white;
        }
        .btn:hover {
            background-color: #E39D4A;
            border: 2px solid #E39D4A;
            color: #fff;
        }

        .description p {
            font-size: 16px;
        }

        h2{
            color: #85A96E;
            margin-bottom: 50px;
        }


        .section-watching-you{
            max-width: var(--total-width);
            width: 100%;
            margin:50px auto; 
        }

        .product-list{
            display: grid;
            grid-template-columns: repeat(3,250px);
            justify-content: end;
            gap: 50px;
        }

        @media screen and (max-width: 430px) {

        }


        @media screen and (max-width: 768px) {
            .product-main-img{
                display: block;
            }

            .product-page {
                display: flex;
                flex-direction: column;
                max-width: var(--total-width);
                width:100%;
                padding: 0 20px;
                gap: 25px;
            }

            .product-info {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .section-watching-you{
            margin: 25px auto; 
            padding: 0 10px;
            text-align: center;
            }

            .product-list{
                grid-template-columns: repeat(3,1fr);
                gap: 10px;
            }



        }

    </style>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/dayday.js"></script>
<script>
    const buttons = document.querySelectorAll('.scent-btn');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
        // 先移除所有按鈕的 active
        buttons.forEach(btn => btn.classList.remove('active'));
        // 給被點到的那顆加 active
        button.classList.add('active');
        });
    });

    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const qtyNum = document.getElementById('qty-num');

    let count = 1;

    minusBtn.addEventListener('click', () => {
        if (count > 1) {
        count--;
        qtyNum.textContent = count;
        }
    });

    plusBtn.addEventListener('click', () => {
        count++;
        qtyNum.textContent = count;
    });

    function syncStickyHeight() {
        if (window.innerWidth <= 768) {
            return; // 不做事
        }
        const imageBox = document.querySelector('.product-images');
        const stickyBox = document.querySelector('.product-info-wrapper');

        if (imageBox && stickyBox) {
        const updateHeight = () => {
            stickyBox.style.height = imageBox.offsetHeight + 'px';
        };

        updateHeight(); // 初始呼叫

        // 如果圖片還沒載完再監聽
        const images = imageBox.querySelectorAll('img');
        let loadedCount = 0;

        images.forEach((img) => {
            if (img.complete) {
            loadedCount++;
            } else {
            img.onload = () => {
                loadedCount++;
                if (loadedCount === images.length) updateHeight();
            };
            }
        });

        // 縮放時也重新對齊
        window.addEventListener('resize', updateHeight);
        }
    }

    window.addEventListener('load', syncStickyHeight);

</script>
